<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span class="logo">لوگو</span>
  
  <span class="spacer"></span>
  
  <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
    <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
  </button>
  
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  
  <mat-menu #notificationsMenu="matMenu">
    <button mat-menu-item *ngFor="let notification of notifications">
      {{ notification.message }}
    </button>
  </mat-menu>
  
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/user/profile">
      <mat-icon>person</mat-icon>
      <span>پروفایل</span>
    </button>
    <button mat-menu-item routerLink="/user/settings">
      <mat-icon>settings</mat-icon>
      <span>تنظیمات</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>خروج</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/user/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>داشبورد</span>
      </a>
      <a mat-list-item routerLink="/user/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>پروفایل</span>
      </a>
      <a mat-list-item routerLink="/user/messages" routerLinkActive="active">
        <mat-icon>message</mat-icon>
        <span>پیام‌ها</span>
      </a>
      <a mat-list-item routerLink="/user/notifications" routerLinkActive="active">
        <mat-icon>notifications</mat-icon>
        <span>اعلان‌ها</span>
      </a>
      <a mat-list-item routerLink="/user/settings" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>تنظیمات</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
