<mat-sidenav-container class="sidenav-container h-screen">
  <!-- Sidenav برای موبایل -->
  <mat-sidenav #drawer mode="over" class="w-64" [fixedInViewport]="true">
    <nav class="p-4 space-y-4">
      <a routerLink="PROILE" routerLinkActive="active" (click)="drawer.close()" class="block text-gray-700 hover:text-black">PROILE</a>
      <a routerLink="dashboard" routerLinkActive="active" (click)="drawer.close()" class="block text-gray-700 hover:text-black">MENSWEAR</a>
      <a routerLink="kids" routerLinkActive="active" (click)="drawer.close()" class="block text-gray-700 hover:text-black">KIDS</a>
      <a routerLink="sale" routerLinkActive="active" (click)="drawer.close()" class="block text-gray-700 hover:text-black">SALE</a>
      <a routerLink="discover" routerLinkActive="active" (click)="drawer.close()" class="block text-gray-700 hover:text-black">DISCOVER</a>
    </nav>
  </mat-sidenav>


    <!-- Navbar -->
    <div class="w-full flex justify-center bg-[#ededed] py-4">
      <div class="w-full max-w-[1600px] bg-white rounded-2xl shadow flex items-center justify-between md:px-8 px-2 py-2">
        <!-- Left: Logo -->
        <div class="font-black text-sm sm:text-lg mr-2 md:mr-8">
          PUREM <br />
          <span class="text-xs font-normal text-gray-500">ODA</span>
        </div>

        <!-- Middle: Links -->
        <nav class="hidden md:flex flex-1 justify-center gap-2 sm:gap-8 text-xs sm:text-base">
          <a routerLink="PROILE" routerLinkActive="active" class="hover:text-black text-gray-700">PROILE</a>
          <a routerLink="dashboard" routerLinkActive="active" class="hover:text-black text-gray-700">MENSWEAR</a>
          <a routerLink="kids" routerLinkActive="active" class="hover:text-black text-gray-700">KIDS</a>
          <a routerLink="sale" routerLinkActive="active" class="hover:text-black text-gray-700">SALE</a>
          <a routerLink="discover" routerLinkActive="active" class="hover:text-black text-gray-700">DISCOVER</a>
        </nav>

        <!-- Right: Actions -->
        <div class="flex items-center gap-2">
          <!-- آیکون همبرگر فقط در موبایل -->
          <button class="md:hidden text-gray-700" (click)="drawer.toggle()">
            <span class="material-icons text-2xl">menu</span>
          </button>

          <!-- سرچ فقط در دسکتاپ -->
          <div class="relative hidden md:block" *ngIf="isWide">
            <input
              type="text"
              placeholder="Search"
              class="pl-8 pr-2 py-1 rounded-full border border-gray-200 bg-[#f6f6f6] text-sm focus:outline-none"
            />
            <span class="material-icons absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 text-base">search</span>
          </div>

          <button class="text-gray-500 hover:text-black">
            <span class="material-icons">favorite_border</span>
          </button>
          <button class="text-gray-500 hover:text-black">
            <span class="material-icons">shopping_bag</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Router Content -->
    <div>
      <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
