<mat-sidenav-container class="sidenav-container">
  <!-- Main Navigation Bar -->
  <div class="w-full flex justify-center bg-[#ededed] py-4">
    <div class="w-full max-w-[1600px] bg-white rounded-2xl shadow flex items-center px-8 py-2">
      <!-- Logo -->
      <div class="font-black text-lg mr-8">
        PUREM <br />
        <span class="text-xs font-normal text-gray-500">ODA</span>
      </div>
      <!-- Navigation Links -->
      <nav class="flex-1 flex justify-center gap-8 text-sm font-semibold">
        <a routerLink="collection" routerLinkActive="active" class="hover:text-black text-gray-700">WOMENSWEAR</a>
        <a routerLink="dashboard" routerLinkActive="active" class="hover:text-black text-gray-700">MENSWEAR</a>
        <a routerLink="kids" routerLinkActive="active" class="hover:text-black text-gray-700">KIDS</a>
        <a routerLink="sale" routerLinkActive="active" class="hover:text-black text-gray-700">SALE</a>
        <a routerLink="discover" routerLinkActive="active" class="hover:text-black text-gray-700">DISCOVER</a>
      </nav>
      <!-- Actions -->
      <div class="flex items-center gap-4 ml-8">
        <div class="relative">
          <input
            type="text"
            placeholder="Search"
            class="pl-8 pr-2 py-1 rounded-full border border-gray-200 bg-[#f6f6f6] text-sm focus:outline-none"
          />
          <span class="material-icons absolute left-2 top-1/2 -translate-y-1/2 text-gray-400 text-base">search</span>
        </div>
        <button class="text-gray-500 hover:text-black">
          <span class="material-icons">favorite_border</span>
        </button>
        <button class="text-gray-500 hover:text-black">
          <span class="material-icons">shopping_bag</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
