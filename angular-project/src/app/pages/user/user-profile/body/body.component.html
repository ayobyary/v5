<div class="p-4">
  <div class="flex items-center mb-6">
    <h2 class="text-2xl font-black leading-none tracking-tight mr-2">اندازه‌گیری بدن</h2>
    <span class="flex-1 border-t-2 border-black mt-3 ml-2"></span>
  </div>

  <!-- Form View -->
  <form *ngIf="!showInfo" [formGroup]="bodyForm" (ngSubmit)="saveMeasurements()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let measurement of measurements" class="space-y-2">
        <div class="relative">
          <input type="number" 
                 [formControlName]="measurement.id"
                 class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 transition-all outline-none"
                 [placeholder]="measurement.name">
          <div class="text-sm text-gray-500 mt-1">{{measurement.description}}</div>
          <div *ngIf="bodyForm.get(measurement.id)?.touched && bodyForm.get(measurement.id)?.hasError('required')" 
               class="text-sm text-red-500 mt-1">
            این فیلد الزامی است
          </div>
          <div *ngIf="bodyForm.get(measurement.id)?.touched && bodyForm.get(measurement.id)?.hasError('min')" 
               class="text-sm text-red-500 mt-1">
            مقدار باید بزرگتر از 0 باشد
          </div>
          <div *ngIf="bodyForm.get(measurement.id)?.touched && bodyForm.get(measurement.id)?.hasError('max')" 
               class="text-sm text-red-500 mt-1">
            مقدار باید کمتر از 300 باشد
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button type="submit"
              class="px-6 py-3 bg-pink-500 text-white rounded-xl hover:bg-pink-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="!bodyForm.valid">
        ذخیره اندازه‌ها
      </button>
    </div>
  </form>

  <!-- Info View -->
  <div *ngIf="showInfo" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let measurement of savedMeasurements" 
           class="bg-gray-50 rounded-xl p-4 hover:bg-gray-100 transition-colors">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-semibold text-gray-800">{{measurement.name}}</h3>
            <p class="text-sm text-gray-500 mt-1">{{measurement.description}}</p>
          </div>
          <div class="text-lg font-bold text-pink-500">
            {{measurement.value}} {{measurement.unit}}
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button (click)="editMeasurements()"
              class="px-6 py-3 bg-pink-500 text-white rounded-xl hover:bg-pink-600 transition-colors">
        ویرایش اندازه‌ها
      </button>
    </div>
  </div>
</div>
