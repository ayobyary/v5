<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>پروفایل کاربر</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>ایمیل</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
              ایمیل الزامی است
            </mat-error>
            <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
              ایمیل معتبر نیست
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>نام</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">
              نام الزامی است
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>نام خانوادگی</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">
              نام خانوادگی الزامی است
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>شماره تماس</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>آدرس</mat-label>
            <textarea matInput formControlName="address" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
            ذخیره تغییرات
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
