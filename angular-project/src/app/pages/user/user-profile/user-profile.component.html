<div class=" bg-[#f6f6f6] flex flex-col items-center py-4">
  <div class="w-full max-w-[1600px] min-h-[90vh] rounded-3xl bg-white shadow-lg p-6 flex flex-col gap-8">

    <!-- Main Responsive Grid -->
    <div class="flex-1 grid grid-cols-1 lg:grid-cols-12 gap-8 w-full h-full">
           <!-- Right: Main Image and Buttons -->
      <div class="relative rflex flex-col justify-between h-full gap-8 lg:col-span-1  rounded-2xl overflow-hidden bg-gray-200 w-full aspect-[4/3] ">
        <!-- Vertical Navbar -->
        <div class="h-full bg-white rounded-2xl p-3 flex flex-col border border-gray-100">
          <!-- Profile Header -->
          <div class="flex items-center justify-between mb-4" *ngIf="">
            <h2 class="text-lg font-black leading-none tracking-tight">Profile</h2>
          
          </div>
          
          <!-- Nav -->
          <nav class="flex flex-row lg:flex-col space-y-0 lg:space-y-1 space-x-2 lg:space-x-0">  
            <button routerLink="body" class="w-1/4 lg:w-full text-right p-2 rounded-lg transition-all duration-300 flex items-center justify-center lg:justify-end space-x-2 space-x-reverse hover:bg-gray-100 group">
              <span class="material-icons text-gray-600 group-hover:text-black text-lg">person</span>
            </button>

            <button routerLink="interests" class="w-1/4 lg:w-full text-right p-2 rounded-lg transition-all duration-300 flex items-center justify-center lg:justify-end space-x-2 space-x-reverse hover:bg-gray-100 group">
              <span class="material-icons text-gray-600 group-hover:text-black text-lg">favorite</span>
            </button>

            <button routerLink="styles" class="w-1/4 lg:w-full text-right p-2 rounded-lg transition-all duration-300 flex items-center justify-center lg:justify-end space-x-2 space-x-reverse hover:bg-gray-100 group">
              <span class="material-icons text-gray-600 group-hover:text-black text-lg">style</span>
            </button>

            <button routerLink="settings" class="w-1/4 lg:w-full text-right p-2 rounded-lg transition-all duration-300 flex items-center justify-center lg:justify-end space-x-2 space-x-reverse hover:bg-gray-100 group">
              <span class="material-icons text-gray-600 group-hover:text-black text-lg">settings</span>
            </button>
          </nav>
        </div>
      </div>
      <!-- Left: Text + Cards -->
      <div class="flex flex-col justify-between h-full gap-8 lg:col-span-8">
        <!-- Text Box -->
         <!-- قسمت گیری متن سولات -->
        <div class="bg-[#f6f6f6] rounded-2xl p-8 flex flex-col justify-between h-full min-h-[300px]">
          <router-outlet></router-outlet>
        </div>
      </div>
      <!-- Right: Main Image and Buttons -->
      <div class="relative rflex flex-col justify-between h-full gap-8 lg:col-span-3  rounded-2xl overflow-hidden bg-gray-200 w-full aspect-[4/3] ">
        <img 
          [src]="mainImages[currentImageIndex]" 
          alt="Main Model" 
          class="object-cover w-full h-full transition-all duration-700" />
        
        <!-- دکمه‌های اسلایدشو -->
        <button (click)="prevImage()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full p-2 shadow">
          <span class="material-icons">chevron_left</span>
        </button>
        <button (click)="nextImage()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-100 rounded-full p-2 shadow">
          <span class="material-icons">chevron_right</span>
        </button>

        <!-- دکمه‌های اصلی داشبورد -->
        <button
          class="absolute top-4 right-4 bg-white text-black px-3 py-1.5 md:px-6 md:py-2 rounded-full font-semibold shadow hover:bg-black hover:text-white transition text-xs md:text-base"
        >
          SHOP NOW
        </button>
        <div class="absolute bottom-8 left-8 flex gap-4">
          <button
            class="bg-white text-black px-3 py-1.5 md:px-6 md:py-2 rounded-full font-semibold shadow hover:bg-black hover:text-white transition text-xs md:text-base"
          >
            LEARN MORE
          </button>
          <button
            class="bg-white text-black px-3 py-1.5 md:px-6 md:py-2 rounded-full font-semibold shadow hover:bg-black hover:text-white transition text-xs md:text-base"
          >
            CONTACT US
          </button>
        </div>

        <!-- نقاط اسلایدشو -->
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
          <button *ngFor="let img of mainImages; let i = index"
                  (click)="goToImage(i)"
                  [class.bg-black]="i === currentImageIndex"
                  class="w-3 h-3 rounded-full bg-white border border-black transition-all"
                  [style.opacity]="i === currentImageIndex ? 1 : 0.5"></button>
        </div>
      </div>

    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="!userData" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-black mx-auto"></div>
      <p class="mt-4 text-gray-700 text-lg">Loading your dashboard...</p>
    </div>
  </div>
</div>
