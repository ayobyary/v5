<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Admin Dashboard</h1>
      
      <div *ngIf="adminData" class="space-y-4">
        <div class="bg-gray-50 p-4 rounded-lg">
          <h2 class="text-lg font-semibold text-gray-700">Welcome, {{adminData.user.email}}!</h2>
          <p class="text-gray-600 mt-2">{{adminData.message}}</p>
        </div>
      </div>

      <div *ngIf="!adminData" class="text-center py-8">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading admin data...</p>
      </div>
    </div>
  </div>
</div>
