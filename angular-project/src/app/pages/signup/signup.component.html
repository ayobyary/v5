<div class="min-h-screen flex items-center justify-center bg-white p-2 sm:p-4">
  <div class="bg-white rounded-2xl w-full max-w-md h-auto overflow-hidden shadow-2xl">
    <div class="p-6 sm:p-10 md:p-12 flex flex-col justify-center">
      <div class="mb-8">
        <h1 class="text-[32px] font-bold text-gray-800 flex items-center gap-2">
          Create Account
          <span class="wave-emoji">ðŸš€</span>
        </h1>
        <p class="text-gray-600 mt-2">Please fill in your details to sign up.</p>
      </div>
      
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div class="space-y-4">
          <div class="relative">
            <input type="email" formControlName="email" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 transition-all outline-none"
                   placeholder="Email">
            <mat-error *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')" 
                      class="text-sm text-red-500 mt-1">Email is required</mat-error>
            <mat-error *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('email')" 
                      class="text-sm text-red-500 mt-1">Please enter a valid email</mat-error>
          </div>
          
          <div class="relative">
            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 transition-all outline-none"
                   placeholder="Password">
            <button type="button" 
                    (click)="hidePassword = !hidePassword" 
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')" 
                      class="text-sm text-red-500 mt-1">Password is required</mat-error>
            <mat-error *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('minlength')" 
                      class="text-sm text-red-500 mt-1">Password must be at least 6 characters</mat-error>
          </div>
          
          <div class="relative">
            <input [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" 
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-pink-500 focus:ring focus:ring-pink-200 transition-all outline-none"
                   placeholder="Confirm Password">
            <button type="button" 
                    (click)="hideConfirmPassword = !hideConfirmPassword" 
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.hasError('required')" 
                      class="text-sm text-red-500 mt-1">Please confirm your password</mat-error>
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>
        
        <div class="space-y-4 mt-6">
          <button type="submit" 
                  [disabled]="signupForm.invalid || isLoading"
                  class="w-full py-3 px-4 bg-pink-500 hover:bg-pink-600 text-white rounded-xl transition-colors flex items-center justify-center">
            <mat-spinner *ngIf="isLoading" [diameter]="24" class="mr-2"></mat-spinner>
            <span>{{isLoading ? 'Creating Account...' : 'Sign up'}}</span>
          </button>
          
          <p class="text-center text-gray-600">
            Already have an account? 
            <a routerLink="/login" class="text-pink-500 hover:text-pink-600 transition-colors">Sign in</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
